services:
  - type: web
    name: curso-management
    env: php
    branch: main
    buildCommand: |
      chmod -R 775 storage bootstrap/cache
      composer install --prefer-dist --no-dev -o
      php artisan key:generate --force
      php artisan storage:link
      php artisan migrate --force
    startCommand: php artisan serve --host 0.0.0.0 --port $PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false"
      - key: APP_URL
        value: https://curso-management.onrender.com
      - key: APP_KEY
        value: base64:7tF54o4Q683D2/6Ukku+NEUOW22HhuNUvZHIiljM5Qc=
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST  
        fromDatabase:
          name: curso-management-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: curso-management-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: curso-management-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: curso-management-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: curso-management-db
          property: password
      - key: SESSION_DRIVER
        value: database

databases:
  - name: curso-management-db
    engine: mysql
    version: "8.0"
